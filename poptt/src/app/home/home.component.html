<div class="container">
  <div class="header">
    <h1>Projects</h1>
    <button mat-fab class="add-button" (click)="toggleForm()" [@buttonState]="showUploadForm">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div *ngIf="showUploadForm" class="dialog-overlay">
    <div class="upload-form">
      <form (submit)="uploadFiles()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input type="text" id="projectName" name="projectName" [(ngModel)]="projectName" required>
        </div>

        <div class="form-group">
          <label for="video">Video (.mp4):</label>
          <input type="file" id="video" name="video" accept=".mp4" (change)="onVideoSelect($event)" required>
        </div>
        <button type="submit" class="upload-button">Upload Files</button>
      </form>
    </div>
  </div>
</div>
